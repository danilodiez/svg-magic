<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" >
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <svg width="1000" height="1000" viewBox="0 0 1000 1000">
        <rect id="animate-cube"  width="200" height="200" fill="red" />
        <circle r="100" cx="300" cy="100" stroke="blue"/>
        <line />
        <ellipse />

        <path stroke="black" fill="none" d="m150,300 h200 v50 H30" />
        <path stroke="black" fill="none" d="m400 5 q100 0, 100 100, -100 0, -100 -100" />
        <!-- Con la etiqueta defs podemos definir formas y usarlas con <use> -->
        <defs>
          <g id="cube">
            <rect width="21" height="24" fill="red" stroke="gray" transform="skewY(30)" />
            <rect width="21" height="24" fill="red" stroke="gray" transform="skewY(-30) translate(21 24.3) " />
            <rect width="21" height="21" fill="red" stroke="gray" transform="scale(1.41, 0.81) rotate(45) translate(0 -21)" />
          </g>
        </defs>
        <use id="cube-animate"  xlink:href="#cube" x="200" y="250"></use>
        
        <defs>
          <g id="bread">
            <rect width="200" height="50" />
            <circle r="25" cx="200" cy="25" />
            <circle r="25" cx="0" cy="25" />
          </g>
          <g id="cheese">
            <rect width="200" height="10" />
            <circle r="5" cx="200" cy="5" />
            <circle r="5" cx="0" cy="5" />
          </g> 
          <g id="meat">
            <rect width="180" height="50" />
            <circle r="25" cx="180" cy="25" />
            <circle r="25" cx="0" cy="25" />
          </g>
          <g id="tomato">
            <rect width="80" height="20" />
            <circle r="10" cx="80" cy="10" />
            <circle r="10" cx="0" cy="10" />
          </g>
          <g id="lettuce">
            <rect width="220" height="10" />
            <circle r="5" cx="220" cy="5" />
            <circle r="5" cx="0" cy="5" />
          </g> 
        </defs>
        <use xlink:href="#bread" x="30" y="500" fill="#faab3e" id="bread1"></use>
        <use xlink:href="#cheese" x="30" y="550" fill="#ffda01" id="cheese"></use>
        <use xlink:href="#meat" x="40" y="560" fill="#a33815"></use>
        <use xlink:href="#tomato" x="40" y="610" fill="#e81802"></use>
        <use xlink:href="#tomato" x="140" y="610" fill="#e81802"></use>
        <use xlink:href="#lettuce" x="20" y="630" fill="#a1d501"></use>
        <use xlink:href="#bread" x="30" y="640" fill="#faab3e"></use>
      </svg>
    </div>
  </body>
</html>
